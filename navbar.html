<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav{
           width: 100%;
           background-color: rgb(10, 2, 69);
           display: flex;
           height:80px;
        }
        h1,h2{
            color:white;
        }
        .logo{
            width:60%;
        }
        .text{
            display: flex;
            width:30%;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class ="logo">
            <h1>Rebok</h1>
        </div>
        <div class="text">
            <h2>Mens</h2>
            <h2>Womens</h2>
            <h2>Login</h2>
            <h2>Sign up</h2>
        </div>
    </div>
</body>
</html>
